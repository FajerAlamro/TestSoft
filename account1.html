<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة حساب المستخدم</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile">
      <img src="images/default-avatar.png" alt="profile">
      <h2>اسم المستخدم</h2>
      <div class="profile-name">
        <p>نبذة عن المستخدم</p>
      </div>
    </div>

    <div class="profile-contact">
      <div class="profile-contact-item">
        <img src="images/twitter.svg" alt="x">
        <span>غير متاح</span>
      </div>
      <div class="profile-contact-item">
        <img src="images/linkedin.svg" alt="linkedin">
        <span>غير متاح</span>
      </div>
    </div>

    <h3 class="user-ideas-title">أفكار المستخدم:</h3>
    <div class="profile-ideas-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC68KD9M_rGGOoyfQaW925LT8ipoj9jE44",
      authDomain: "wasl-523b4.firebaseapp.com",
      projectId: "wasl-523b4",
      storageBucket: "wasl-523b4.appspot.com",
      messagingSenderId: "410509570015",
      appId: "1:410509570015:web:4c9a86048b3e8be0bd1e6a"
    };

    initializeApp(firebaseConfig);
    const db = getFirestore();

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    if (uid) {
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();
        document.querySelector(".profile h2").textContent = userData.username || "مستخدم";
        document.querySelector(".profile img").src = userData.profileImage || "images/default-avatar.png";
        document.querySelector(".profile-name p").textContent = userData.bio || "لا توجد معلومات حالياً.";

        const xHandle = userData.contactInfo?.xHandle || "غير متاح";
        const linkedinHandle = userData.contactInfo?.linkedinHandle || "غير متاح";
        document.querySelectorAll(".profile-contact-item span")[0].textContent = xHandle;
        document.querySelectorAll(".profile-contact-item span")[1].textContent = linkedinHandle;

        loadUserIdeas(uid);
      } else {
        alert("لم يتم العثور على هذا المستخدم.");
      }
    } else {
      alert("لم يتم توفير معرف المستخدم.");
    }

    async function loadUserIdeas(userId) {
      const container = document.querySelector(".profile-ideas-container");
      container.innerHTML = "";
      const ideasQuery = query(collection(db, "ideas"), where("userId", "==", userId));
      const snapshot = await getDocs(ideasQuery);

      if (snapshot.empty) {
        container.innerHTML = "<p style='color:gray;text-align:center;'>لا توجد أفكار.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const idea = docSnap.data();
        const ideaCard = document.createElement("div");
        ideaCard.className = "idea-card";
        ideaCard.innerHTML = `
          <p><strong>${idea.title}</strong></p>
          <p>مجال الفكرة: ${idea.domain}</p>
          <p>${idea.createdAtHijri}</p>
        `;
        container.appendChild(ideaCard);
      });
    }
  </script>
</body>
</html>
